<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CalmNest: Stay Cool</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
        body {
            background: url(./img/background-image-loginpage.jpg) no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <a href="./index.html"><img src="./img/Logo.png" alt="logo" class="logo" /></a>
        <a href="./index.html"><h1 class="site-name">CalmNest</h1></a>
    </div>
    <div class="wrapper">
        <form id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <!-- Changed placeholder to "Email" because Firebase login is with email -->
                <input type="email" placeholder="Email" id="email" required />
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required />
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" /> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account?<a href="register.html"> Register</a></p>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your existing Firebase config, make sure it matches register page exactly
        const firebaseConfig = {
            apiKey: "AIzaSyDGBpchBzHl03HUeUrtrcHrLLzWd-QC_II",
            authDomain: "calmnest-4b727.firebaseapp.com",
            projectId: "calmnest-4b727",
            storageBucket: "calmnest-4b727.appspot.com",
            messagingSenderId: "407039391755",
            appId: "1:407039391755:web:df9578cfd4a24ed1fc6f0e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle login form submission
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Login success â†’ redirect to index.html
                window.location.href = "index.html";
            } catch (error) {
                alert("Login Failed: " + error.message);
            }
        });
    </script>
</body>

</html>
