<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CalmNest</title>
  <link rel="stylesheet" href="../../style.css">
  
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script src="../../firebase-init.js"></script>

  <style>
    body {
      text-align: center;
      background-image: url(../musical-instruments/images/background-image.jpg);
      justify-content: center;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      /* background-position: center; */
      background-repeat: no-repeat;
    }
    ::-webkit-scrollbar {
            display: none;
        }
    .drum{
      transition: transform 0.4ms ease-in-out;
    z-index: 7;
    }
    .drum:hover{
      transform:scale(1.12);
    }
    .name-of-feature{
      margin: 50px 50px;
      position: absolute;
      padding: 30px;
      top: 100px;
      display: inline;
      /* background-color: #ffd900; */
      backdrop-filter: blur(30px);
      border-radius: 7px;

    }
    .name-of-feature h2{
      color: white;
    }

    h1 {
      font-size: 5rem;
      color: #DBEDF3;
      font-family: "Poppins", serif;
      font-weight: 600;
      text-shadow: 3px 0 #363636;

    }

    footer {
      color: #DBEDF3;
      font-family: sans-serif;
    }

    .w {
      background-image: url("images/crash.png");


      background-size: contain;

    }

    .a {
      background-image: url("images/kick.png");
      background-size: contain;
    }

    .s {
      background-image: url("images/snare.png");
      background-size: contain;

    }

    .d {
      background-image: url("images/tom1.png");
      background-size: contain;
    }

    .j {
      background-image: url("images/tom2.png");
      background-size: contain;
    }

    .k {
      background-image: url("images/tom3.png");
      background-size: contain;
    }

    .l {
      background-image: url("images/tom4.png");
      background-size: contain;
    }

    .set {
      margin: 28% auto;
      display: absolute;
      /* background-color: aqua; */
      backdrop-filter: blur(20px);
      padding: 20px;
      margin-top: 850px;


    }

    .game-over {
      background-color: red;
      opacity: 0.8;
    }

    .pressed {
      box-shadow: 0 3px 4px 0 #DBEDF3;
      opacity: 0.5;
    }

    .red {
      color: red;
    }

    .drum {
      outline: none;
      border: 10px solid #404B69;
      font-size: 5rem;
      font-family: "Poppins", serif;
      font-weight: 600;
      line-height: 2;
      font-weight: 900;
      padding: 100px 10px 10px 10px; 
      color: #ffffff;
      /* text-shadow: 3px 0 #DBEDF3; */
      border-radius: 15px;
      display: inline-block;
      width: 150px;
      height: 150px;
      text-align: center;
      margin: 10px;
      background-color: #F9E795;
    }
    @media (max-width: 1230px) {
      .name-of-feature{
        color: pink;
      }
      .set{
        margin-top: 400px;
      }
      h1 {
      font-size: 4rem;
      color: #DBEDF3;
      font-family: "Poppins", serif;
      font-weight: 600;
      text-shadow: 3px 0 #363636;

    }
    }
    @media (max-width: 770px) {
      
      .set{
        margin-top: 450px;
      }
      h1 {
      font-size: 3rem;
      color: #DBEDF3;
      font-family: "Poppins", serif;
      font-weight: 600;
      text-shadow: 3px 0 #363636;

    }
    html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: auto 1fr auto;
            font-family: 'Poppins', sans-serif;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 20px;
        }

        /* Footer Styles */
        footer {
            width: 100vw;
            background: none;
            backdrop-filter: blur(35px);
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }

        /* Footer Container */
        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Footer Logo */
        .footer-logo h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .footer-logo p {
            font-size: 14px;
            color: #bdc3c7;
        }

        /* Footer Links */
        .footer-links h3,
        .footer-social h3 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .footer-links ul {
            list-style: none;
            padding: 0;
        }

        .footer-links ul li {
            margin: 8px 0;
        }

        .footer-links ul li a {
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .footer-links ul li a:hover {
            color: #f39c12;
        }

        /* Social Media Links */
        .footer-social a {
            font-size: 20px;
            margin: 0 10px;
            color: #ecf0f1;
            transition: color 0.3s ease-in-out;
        }

        .footer-social a:hover {
            color: #f39c12;
        }

        /* Footer Bottom Section */
        .footer-bottom {
            text-align: center;
            padding: 4px 0;
            background: #1a252f;
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
            }
        }

        ::-webkit-scrollbar {
            display: none;
        }
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <a href="../../index.html"><img src="../../img/Logo.png" alt="logo" class="logo"></a>
    <a href="../../index.html">
      <h1 class="site-name">CalmNest</h1>
    </a>
  </div>

  <div class="name-of-feature">
    <h1 id="title">Drum Kit:</h1> <h2>Create something that will make you feel better.</h2>
  </div>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


  <footer>

  </footer>
  <script src="drumkit.js"></script>
  <script>
  auth.onAuthStateChanged(user => {
    if (user) {
      console.log("User logged in:", user.email);

      // Check if profile box already exists, remove if yes
      const existingBox = document.getElementById('profile-box');
      if (existingBox) existingBox.remove();

      // Create profile box container
      const profileBox = document.createElement('div');
      profileBox.id = 'profile-box';
      profileBox.style.position = 'fixed';
      profileBox.style.top = '20px';
      profileBox.style.right = '20px';
      profileBox.style.background = 'rgba(0, 0, 0, 0.7)';
      profileBox.style.backdropFilter = 'blur(10px)';
      profileBox.style.borderRadius = '15px';
      profileBox.style.padding = '10px 20px';
      profileBox.style.display = 'flex';
      profileBox.style.alignItems = 'center';
      profileBox.style.boxShadow = '0 4px 12px rgba(0,0,0,0.3)';
      profileBox.style.color = 'white';
      profileBox.style.fontFamily = "'Poppins', sans-serif";
      profileBox.style.zIndex = '1000';
      profileBox.style.minWidth = '250px';
      profileBox.style.gap = '15px';

      // Updated Dicebear avatar URL
      const avatar = document.createElement('img');
      avatar.src = `https://api.dicebear.com/6.x/bottts/svg?seed=${encodeURIComponent(user.email)}`;
      avatar.alt = 'User Avatar';
      avatar.style.width = '60px';
      avatar.style.height = '60px';
      avatar.style.borderRadius = '50%';
      avatar.style.objectFit = 'cover';
      avatar.style.border = '2px solid #f39c12';

      // User email text container
      const userInfo = document.createElement('div');
      userInfo.style.display = 'flex';
      userInfo.style.flexDirection = 'column';

      const welcomeText = document.createElement('span');
      welcomeText.textContent = 'Welcome';
      welcomeText.style.fontSize = '14px';
      welcomeText.style.opacity = '0.7';

      const emailText = document.createElement('span');
      emailText.textContent = user.email;
      emailText.style.fontWeight = '600';
      emailText.style.fontSize = '16px';
      emailText.style.wordBreak = 'break-word';

      // Append text spans to user info div
      userInfo.appendChild(welcomeText);
      userInfo.appendChild(emailText);

      // Append avatar and userInfo to profile box
      profileBox.appendChild(avatar);
      profileBox.appendChild(userInfo);

      // Add profile box to body
      document.body.appendChild(profileBox);

    } else {
      console.log("No user logged in");
      // Optionally remove profile box if exists
      const existingBox = document.getElementById('profile-box');
      if (existingBox) existingBox.remove();
    }
  });
</script>
</body>

</html>
