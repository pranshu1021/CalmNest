<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bot.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script src="../../firebase-init.js"></script>
</head>
<body>
    <div class="logo-container">
        <a href="../../index.html"><img src="../../img/Logo.png" alt="logo" class="logo"></a>
        <a href="../../index.html">
            <h1 class="site-name">CalmNest</h1>
        </a>
    </div>
    <div class="content"> 
        <h2>Click on that button in the bottom right corner to start talking to your friend Mickey</h2>
        <h3>Here, you can share your thoughts without being judged and lighten your heart. No one will see your conversation except you and your friend Mickey.</h3>

    </div>
    <script>
        (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="OlCoD9duJ55LB8x-zcNUO";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
        </script>
    <script>
    auth.onAuthStateChanged(user => {
    if (user) {
      console.log("User logged in:", user.displayName); // Log username instead of email

      const existingBox = document.getElementById('profile-box');
      if (existingBox) existingBox.remove();
      const gotoaccounts = document.querySelector('.gotoaccounts');
      if (gotoaccounts) gotoaccounts.style.display = 'none';

      const profileBox = document.createElement('div');
      profileBox.id = 'profile-box';
      profileBox.style.position = 'fixed';
      profileBox.style.top = '20px';
      profileBox.style.right = '20px';
      profileBox.style.background = 'rgba(0, 0, 0, 0.7)';
      profileBox.style.backdropFilter = 'blur(10px)';
      profileBox.style.borderRadius = '15px';
      profileBox.style.padding = '10px 20px';
      profileBox.style.display = 'flex';
      profileBox.style.alignItems = 'center';
      profileBox.style.boxShadow = '0 4px 12px rgba(0,0,0,0.3)';
      profileBox.style.color = 'white';
      profileBox.style.fontFamily = "'Poppins', sans-serif";
      profileBox.style.zIndex = '1000';
      profileBox.style.minWidth = '250px';
      profileBox.style.gap = '15px';

      const avatar = document.createElement('img');
      avatar.src = `https://api.dicebear.com/6.x/bottts/svg?seed=${encodeURIComponent(user.email)}`;
      avatar.alt = 'User Avatar';
      avatar.style.width = '60px';
      avatar.style.height = '60px';
      avatar.style.borderRadius = '50%';
      avatar.style.objectFit = 'cover';
      avatar.style.border = '2px solid #f39c12';

      const userInfo = document.createElement('div');
      userInfo.style.display = 'flex';
      userInfo.style.flexDirection = 'column';
      userInfo.style.gap = '5px'; // Add gap between elements

      const welcomeText = document.createElement('span');
      welcomeText.textContent = 'Welcome';
      welcomeText.style.fontSize = '14px';
      welcomeText.style.opacity = '0.7';

      const usernameText = document.createElement('span');
      usernameText.textContent = user.displayName || 'User';
      usernameText.style.fontWeight = '600';
      usernameText.style.fontSize = '16px';
      usernameText.style.wordBreak = 'break-word';

      const emailText = document.createElement('span');
      emailText.textContent = user.email;
      emailText.style.fontSize = '12px';
      emailText.style.opacity = '0.7';
      emailText.style.wordBreak = 'break-word';
      
      userInfo.appendChild(welcomeText);
      userInfo.appendChild(usernameText); // Add username
      userInfo.appendChild(emailText);    // Add email
      profileBox.appendChild(avatar);
      profileBox.appendChild(userInfo);
      document.body.appendChild(profileBox);

    } else {
      console.log("No user logged in");
      const existingBox = document.getElementById('profile-box');
      if (existingBox) existingBox.remove();
      const gotoaccounts = document.querySelector('.gotoaccounts');
        if (gotoaccounts) gotoaccounts.style.display = 'block';
    }
  });
</script>
</body>
</html>
